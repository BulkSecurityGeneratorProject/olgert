<div ng-cloak>

        <div class="col-md-4">

            <p class="lead" data-translate="home.subtitle">This is your homepage</p>
            
            <h2 data-translate="home.childrenJackets"></h2>

                </div>
                
                <div class="alert alert-success" ng-switch-when="true">

                    	<span data-translate="global.menu.entities.productList">Product</span>
                    
                	</a>                    
               </div>
